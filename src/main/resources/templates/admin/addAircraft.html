<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Aircraft</title>
</head>
<body>
    <h1>Add New Aircraft</h1>

    <form action="#" th:action="@{/admin/aircraft/new}" th:object="${aircraft}" method="post">
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" th:field="*{model}" required/>
        </div>
        <div>
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" required/>
        </div>
        <div>
            <label for="totalSeats">Total Seats:</label>
            <input type="number" id="totalSeats" th:field="*{totalSeats}" required/>
        </div>
        <div>
            <button type="submit">Add Aircraft</button>
        </div>
    </form>

    <p><a href="#" th:href="@{/admin/aircraft}">Back to Manage Aircraft</a></p>
    <p><a href="#" th:href="@{/}">Home</a></p>
</body>
</html>
