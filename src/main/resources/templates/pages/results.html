<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Search Results</title>
</head>
<body>
    <h1>Flight Search Results</h1>

    <div th:if="${flightInstances.isEmpty()}">
        <p>No flights found for your criteria.</p>
    </div>

    <div th:unless="${flightInstances.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time (Est.)</th>
                    <th>Airline</th>
                    <th>Aircraft</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="instance : ${flightInstances}">
                    <td th:text="${instance.flight.flightNumber}"></td>
                    <td th:text="${instance.flight.origin.name}"></td>
                    <td th:text="${instance.flight.destination.name}"></td>
                    <td th:text="${instance.departureDate}"></td>
                    <td th:text="${instance.departureTime}"></td>
                    <!-- Assuming arrival time is part of Flight or can be calculated -->
                    <td th:text="${instance.flight.arrivalTime}"></td>
                    <td th:text="${instance.flight.airline.name}"></td>
                    <td th:text="${instance.aircraft.model}"></td>
                     <td th:text="${instance.status}"></td>
                    <td><a href="#" th:href="@{/flights/{id}(id=${instance.id})}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <p><a href="#" th:href="@{/flights/search}">New Search</a></p>
    <p><a href="#" th:href="@{/}">Home</a></p>
</body>
</html>
